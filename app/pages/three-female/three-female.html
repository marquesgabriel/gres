<ion-header>
  <ion-navbar>
    <ion-title>three-female</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="three-female">
  <ion-slides #sequence>
    <ion-slide>
      <ion-item>
        <ion-label primary floating>Digite a idade</ion-label>
        <ion-input type="number" [(ngModel)]="age"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col width-50>
          <button block (click)="goToPreviousSlide()">
            Voltar
          </button>
        </ion-col>
        <ion-col width-50>
          <button block (click)="goToNextSlide()">
            Avançar
          </button>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-label primary floating>Digite o peso (Kg)</ion-label>
        <ion-input type="number" [(ngModel)]="weight"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col width-50>
          <button block (click)="goToPreviousSlide()">
            Voltar
          </button>
        </ion-col>
        <ion-col width-50>
          <button block (click)="goToNextSlide()">
            Avançar
          </button>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-label primary floating>Digite a Altura (m)</ion-label>
        <ion-input type="number" [(ngModel)]="height"></ion-input>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-label primary floating>TR</ion-label>
        <ion-input type="number" [(ngModel)]="tr"></ion-input>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-label primary floating>SI</ion-label>
        <ion-input type="number" [(ngModel)]="si"></ion-input>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-label primary floating>CX</ion-label>
        <ion-input type="number" [(ngModel)]="cx"></ion-input>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <h3>Resultados</h3>
      <p>
        Peso: {{weight}}Kg
      </p>
      <p>
        Altura: {{height}}m
      </p>
      <p>
        IMC: {{calcImc(weight, height)}}Kg/m²
      </p>
      <p>
        Percentual de gordura: {{calcFat(tr, si, cx, age)}}%
      </p>
      <p>
        Peso Ideal
      </p>
    </ion-slide>
  </ion-slides>
</ion-content>
